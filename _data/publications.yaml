  abstract: We discuss the electronic resource management (<span class="caps">ERM</span>) implementation process at Brigham Young University (<span class="caps">BYU</span>) and its generalized implications for other institutions. A chronological description of decision-making and steps in the implementation process with corresponding discoveries and benefits is outlined. We conclude that implementing an <span class="caps">ERM</span> takes a lot of planning, forethought and effort but implementation has been very beneficial in helping <span class="caps">BYU</span> manage its electronic resource collections. The literature has described various <span class="caps">ERM</span> systems, difficulties in handling electronic resources and the <span class="caps">ERMI</span> standard but relatively little has been written about the practical side of implementing an <span class="caps">ERM</span>. The account of an <span class="caps">ERM</span> implementation should be helpful to libraries considering implementing an <span class="caps">ERM</span> system of their own.