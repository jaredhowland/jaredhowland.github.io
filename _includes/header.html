<header>
  <h1>Jared L. Howland</h1>
  <nav>
    <ul>
    {% for link in site.navigation %}
      {% assign link-url = (link.url | remove: '/index.html' | append: '/') %}
      {% if page.url == link-url %}
        <li class="active">{{ link.title }}</li>
      {% else %}
        <li><a href="{{ site.url }}{{ link-url }}">{{ link.title }}</a></li>
      {% endif %}
    {% endfor %}
    </ul>
  </nav>
</header>
